<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Invertida</title>
</head>
<body>
    <script>
        // Solicitar al usuario la cantidad de elementos
        let n = parseInt(prompt("¿Cuántos elementos deseas ingresar en la lista?"));

        // Crear la lista vacía
        let miLista = [];

        // Solicitar los elementos y agregarlos a la lista
        for (let i = 0; i < n; i++) {
            let elemento = prompt(`Ingresa el elemento ${i + 1}:`);
            miLista.push(elemento);
        }

        // Mostrar la lista original
        document.write("<p>Lista ingresada: " + miLista.join(", ") + "</p>");

        // Mostrar la lista en orden inverso
        document.write("<p>Lista invertida: " + miLista.reverse().join(", ") + "</p>");
    </script>
</body>
</html>
